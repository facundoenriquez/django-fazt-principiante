{% extends 'layouts/base.html' %} {%block content %}

<h1>Tasks Page</h1>

{% for task in tasks %}
<div>
    <h1>{{task.title}}</h1>
    {% if task.done %}
    <p>Tarea Realizada</p>
    {%else %}
    <p>Tarea Pendiente</p>
    {% endif %}
    <p>{{task.description}}</p>
    <p>Project: {{task.project.name}}</p>
    <button>Delete</button>
    <button>Done âœ…</button>
</div>
{% endfor %} {%endblock %}
